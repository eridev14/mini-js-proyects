<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sidebar Menu</title>
  </head>
  <body>
    <aside class="aside">
      <ul class="menu">
        <li class="menu__item">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="menu__title">Home</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="menu__title">Profile</span>
          </a>
        </li>
        <li class="menu__item active">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="menu__title">Messages</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="menu__title">Settings</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="help-circle-outline"></ion-icon>
            </span>
            <span class="menu__title">Help</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="key-outline"></ion-icon>
            </span>
            <span class="menu__title">Password</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <span class="menu__icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="menu__title">Sign Out</span>
          </a>
        </li>
      </ul>
      <span class="toggle"> </span>
    </aside>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
