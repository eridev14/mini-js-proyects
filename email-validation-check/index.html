<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Validation</title>
  </head>

  <body>
    <div class="email">
      <h3 class="email__title">Email Validation Check</h3>
      <div class="email__input-box">
        <input
          type="text"
          name=""
          id="email__input"
          class="email__input"
          placeholder="Enter Email"
        />
        <span class="email__check"></span>
      </div>
      <span class="email__validation"></span>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
