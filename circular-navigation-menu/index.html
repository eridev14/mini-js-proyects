<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Circular Navigator Menu</title>
</head>

<body>
    <div class="menu">
        <div class="menu__toggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>

        <div class="menu__item" style="--i: 0">
            <a href="#" class="menu__link">
                <ion-icon name="home-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 1">
            <a href="#" class="menu__link">
                <ion-icon name="person-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 2">
            <a href="#" class="menu__link">
                <ion-icon name="settings-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 3">
            <a href="#" class="menu__link">
                <ion-icon name="mail-open-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 4">
            <a href="#" class="menu__link">
                <ion-icon name="key-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 5">
            <a href="#" class="menu__link">
                <ion-icon name="game-controller-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 6">
            <a href="#" class="menu__link">
                <ion-icon name="videocam-outline"></ion-icon>
            </a>
        </div>
        <div class="menu__item" style="--i: 7">
            <a href="#" class="menu__link">
                <ion-icon name="camera-outline"></ion-icon>
            </a>
        </div>
    </div>

    <script src="main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
